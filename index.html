<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>slideshow</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/header.css">
		<link rel="stylesheet" href="./css/slide-show.css">
	</head>
	
	<body>
		<header class="header">
			<nav class="header__navigation">
				<ul class="header__list">
					<li>
						<a href="#">Home</a>
					</li>

					<li>
						<a href="#">contact us</a>
					</li>
				</ul>

				<a>
					<div class="header__logo">
						<img src="./assets/svg/logo.svg" alt="logo">
					</div>
				</a>

				<button class="header__button">
					<div>
						<img src="./assets/svg/search.svg" alt="search icon">
					</div>
				</button>
			</nav>
		</header>

		<section class="slideshow">
			<figure class="slideshow__slide">
				<img src="./assets/9FABE62D-7267-4C34-9391-E0D671C75C77.webp" alt="">
			</figure>

			<figure class="slideshow__slide">
				<img src="./assets/C648F5F9-200D-4905-84D7-EA3E6B37B7F6.webp" alt="">
			</figure>

			<figure class="slideshow__slide">
				<img src="./assets/C82E1B1C-7E47-4394-899B-ADCFC96572D7.webp" alt="">
			</figure>

			<button class="slideshow__button-left">
				<img src="./assets/svg/arrow-left.svg" alt="">
			</button>

			<button class="slideshow__button-right">
				<img src="./assets/svg/arrow-right.svg" alt="">
			</button>

			<div class="slideshow__dots">
				<button class="slideshow__dot"></button>
				<button class="slideshow__dot"></button>
				<button class="slideshow__dot"></button>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
